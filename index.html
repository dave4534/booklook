<!DOCTYPE html>
<html>
<head>
  <title></title>
  
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.css">
</head>
<body>

<div class="col-xs-6 col-xs-offset-3">
<div class="h2">BookLook <i class="fa fa-eye fa-lg" aria-hidden="true"></i></div>
</div>

  <form>
    <div class="form-group">
      <div class="form-group row">
        <div class="col-xs-6 col-xs-offset-3">
          <label class="col-form-label h3">Enter Book Info</label>
          <input class="form-control" type="attribute" placeholder="Book Title">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-xs-6 col-xs-offset-3">
          <input class="form-control" type="attribute" placeholder="Book Author">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-xs-6 col-xs-offset-3">
          <input class="form-control" type="attribute" placeholder="Book Description">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-xs-6 col-xs-offset-3">
          <input class="form-control" type="attribute" placeholder="Image URL">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-xs-6 col-xs-offset-3">
          <input class="form-control" type="attribute" placeholder="Number of Pages">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-xs-6 col-xs-offset-3">
          <input class="form-control" type="attribute" placeholder="Minutes You Read Per Day">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-xs-6 col-xs-offset-3">
          <button class="btn btn-primary">Search</button>
        </div>
      </div>

    </div>
  </form>
  <script src="node_modules/jquery/dist/jquery.min.js"> </script>
  <script src="node_modules/handlebars/dist/handlebars.js"> </script>
  
</body>
</html>
