<!DOCTYPE html>
<html>
<head>
  <title></title>
  
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.css">
</head>
<body>

  <div class="col-xs-6 col-xs-offset-3">
    <div class="h2">BookLook <i class="fa fa-eye fa-lg" aria-hidden="true"></i></div>
  </div>


  <div class="col-xs-6 col-xs-offset-3">

  </div>

  <!-- 1. Begin writing the HTML in a script tag -->
  <script id="book-template" type="text/x-handlebars-template">
    <div>
      <div>{{pages}}</div>
      <h1>{{title}}</h1>
      <p>{{description}}</p>
      <h3>Written by: {{author}}</h3>
      <div class="body">
        <img src="{{image}}">
      </div>
    </div>
  </script>

 <div class="books col-xs-6 col-xs-offset-3"></div>

    <form>
      <div class="form-group">
        <div class="form-group row">
          <div class="col-xs-6 col-xs-offset-3">
            <label class="col-form-label h3">Search by ISBN</label>
            <input id="isbn" class="form-control" type="attribute" placeholder="ISBN Number">
          </div>
        </div>
    
        <div class="form-group row">
          <div class="col-xs-6 col-xs-offset-3">
            <button id="search" class="btn btn-primary" type="button">Search</button>
          </div>
        </div>

      </div>
    </form>

 
  <script src="node_modules/jquery/dist/jquery.min.js"> </script>
  <script src="node_modules/handlebars/dist/handlebars.js"> </script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
